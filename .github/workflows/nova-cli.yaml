---
name: "Nova SDK: Test CLI Compatibility"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: nova-cli-test
  cancel-in-progress: false

jobs:
  test-cli-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra "nova-rerun-bridge" --extra "wandelscript" --extra "novax"

      - name: Install Homebrew (for NOVA CLI)
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH

      - name: Run NOVA CLI compatibility test
        run: |
          set +e
          ./scripts/pull_nova_app_template.sh
          status=$?

          # Exit code 42 means the app template is out of sync with the CLI.
          # We only emit a warning in that case and do not fail the pipeline.
          if [ "$status" -eq 42 ]; then
            echo "::warning title=NOVA app template out of sync::The NOVA app template in this repo does not match the version generated by the NOVA CLI."
            exit 0
          fi

          # For all other non-zero exit codes, fail the job as usual.
          if [ "$status" -ne 0 ]; then
            exit "$status"
          fi
