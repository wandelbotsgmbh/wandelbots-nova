---
apiVersion: v1
kind: Service
metadata:
  name: nova-rerun-bridge
  labels:
    app.kubernetes.io/name: nova-rerun-bridge
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
    - port: 3001
      targetPort: nginx
      protocol: TCP
      name: nginx
    - port: 9876
      targetPort: sdk
      protocol: TCP
      name: sdk
    - port: 9877
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    app.kubernetes.io/name: nova-rerun-bridge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova-rerun-bridge
  labels:
    app.kubernetes.io/name: nova-rerun-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nova-rerun-bridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nova-rerun-bridge
    spec:
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
        - name: pull-secret-registry-code-wabo-run
      containers:
        - name: nova-rerun-bridge
          image: "registry.code.wabo.run/ai/nova-rerun-bridge/nova-rerun-bridge:0.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
            - containerPort: 3001
              protocol: TCP
              name: nginx
            - containerPort: 9876
              protocol: TCP
              name: sdk
            - containerPort: 9877
              protocol: TCP
              name: ws
          env:
            - name: BASE_PATH
              value: /some/nova-rerun-bridge
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
---

