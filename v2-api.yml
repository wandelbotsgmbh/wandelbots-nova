        - KUKA_KR120_R2700_2
        - KUKA_KR120_R3100_2
        - KUKA_KR210_R2700
        - KUKA_KR210_R2700_2
        - KUKA_KR210_R3100
        - KUKA_KR210_R3100_2
        - KUKA_KR210_R3300
        - KUKA_KR210_R3300_2
        - KUKA_KR240_R2700
        - KUKA_KR250_R2700_2
        - KUKA_KR270_R2700
        - KUKA_KR270_R3100
        - KUKA_KR270_R3100_2
        - KUKA_KR360_R2830
        - KUKA_KR360_L240_3
